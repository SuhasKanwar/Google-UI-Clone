<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Suhas Kanwar">
        <meta name="keywords" content="google, UI, clone, search">
        <meta name="Description" content="Experience the Google UI Clone: A precise and interactive replica of Google's user interface. Explore seamless navigation, clean design, and user-friendly features, perfectly emulating the original.">
        <title>Google</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/style_sheets/Project_014_styles.css">
    </head>
    <body>
        <div class="container">

            <nav>
                <div class="nav-items">
                    <a class="nav-links" href="https://www.gmail.com">Gmail</a>
                    <a class="nav-links" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                    <img class="apps-menu" src="https://img.icons8.com/ios-filled/50/FFFFFF/circled-menu.png" alt="circled-menu"/>
                    <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&passive=true&ifkv=AdF4I77MA7acLTI7AcquvJY-r-FMGLTuF2gEOdefd4M7N7WFfIRYr7TQNNzYigAfgQVeKcYU_stdnA&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <button id="sign-in-btn">Sign in</button>
                    </a>
                </div>
            </nav>

            <div class="hero-section">

                <img id="hero-section-image" src="assets/images/google_logo.png" alt="google_logo">

                <div class="search-container">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-input" type="text" id="input-search">
                    <div class="clear-btn-container">
                        <i id="clear-btn" class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="search-icon-container">
                        <img class="search-icons" src="assets/images/google_mic.png" alt="google_mic">
                        <img class="search-icons" src="assets/images/google_lens.png" alt="google_lens">
                    </div>
                </div>

                <div class="hero-buttons-container">
                    <button class="hero-buttons" id="search-btn">Google Search</button>
                    <a href="https://doodles.google/">
                        <button class="hero-buttons">I'm Feeling Lucky</button>
                    </a>
                </div>

                <div class="languages-container">
                    <p class="languages-container-text">Google offered in:</p>
                    <a class="language-link" href="#language_change">हिन्दी</a>
                    <a class="language-link" href="#language_change">বাংলা</a>
                    <a class="language-link" href="#language_change">తెలుగు</a>
                    <a class="language-link" href="#language_change">मराठी</a>
                    <a class="language-link" href="#language_change">தமிழ்</a>
                    <a class="language-link" href="#language_change">ગુજરાતી</a>
                    <a class="language-link" href="#language_change">ಕನ್ನಡ</a>
                    <a class="language-link" href="#language_change">മലയാളം</a>
                    <a class="language-link" href="#language_change">ਪੰਜਾਬੀ</a>
                </div>

            </div>

            <footer id="footer-container">
                <div class="footer-section-1">
                    <span>
                        India
                    </span>
                </div>
                <div class="footer-section-2">
                    <div class="footer-links-section-1">
                        <a class="footer-links" href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                        <a class="footer-links" href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a class="footer-links" href="https://www.google.com/intl/en_in/business/">Business</a>
                        <a class="footer-links" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </div>
                    <div class="footer-links-section-2">
                        <a class="footer-links" href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                        <a class="footer-links" href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                        <a class="footer-links" href="">Settings</a>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
